<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/modals.css">
</head>
<body>

    <div class="app-layout">
        
        <aside class="sidebar" id="appSidebar">
            <div class="sidebar-header">
                <div class="menu-trigger" onclick="toggleSidebar()">
                    <svg width="47" height="47" viewBox="0 0 24 24" fill="none" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <div class="nav-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg></div>
                    <span>Menu principal</span>
                </a>

                <a href="#" class="nav-item" onclick="openClientModal()">
                    <div class="nav-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg></div>
                    <span>Clientes</span>
                </a>

                <a href="#" class="nav-item" onclick="handleMenuClick('Registrar Pagamento')">
                    <div class="nav-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="5" width="20" height="14" rx="2"></rect><line x1="2" y1="10" x2="22" y2="10"></line></svg></div>
                    <span>Pagamentos</span>
                </a>

                <a href="#" class="nav-item" onclick="openSaleModal()">
                    <div class="nav-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg></div>
                    <span>Vendas</span>
                </a>

                <a href="#" class="nav-item" onclick="handleMenuClick('Lembretes')">
                    <div class="nav-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg></div>
                    <span>Lembretes</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" class="nav-item">
                    <div class="nav-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div>
                    <span>Minha conta</span>
                    <div class="logout-icon" style="margin-left: auto;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </div>
                </a>
            </div>
        </aside>

        <main class="main-content" id="mainContainer">
            
            <header class="top-header">
                <div class="mobile-menu-btn" onclick="toggleSidebar()">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2E2E2E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </div>

                <div class="search-container">
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="Buscar cliente" id="searchInput">
                        <div class="search-icon" onclick="performSearch()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#5F5F5F" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="notification-bell">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2E2E2E" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                    </div>
                </div>
            </header>

            <section class="quick-actions-section">
                <h2 class="section-title">Ações Rápidas</h2>
                <div class="actions-grid">
                    <button class="action-card" onclick="openClientModal()">
                        <div class="action-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div>
                        <span>Cadastrar<br>Cliente</span>
                    </button>
                    <button class="action-card" onclick="handleMenuClick('Registrar Pagamento')">
                        <div class="action-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5"><rect x="2" y="5" width="20" height="14" rx="2"></rect><line x1="2" y1="10" x2="22" y2="10"></line></svg></div>
                        <span>Registrar<br>pagamento</span>
                    </button>
                    <button class="action-card" onclick="openSaleModal()">
                        <div class="action-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></div>
                        <span>Cadastrar<br>Venda</span>
                    </button>
                    <button class="action-card" onclick="handleMenuClick('Enviar Lembrete')">
                        <div class="action-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg></div>
                        <span>Enviar<br>Lembrete</span>
                    </button>
                </div>
            </section>

            <section class="dashboard-section">
                <div>
                    <h2 class="section-title">Dashboard</h2>
                    <p class="section-subtitle">Uma visão geral do seu negócio.</p>
                </div>

                <div class="stats-grid">
                    <div class="dashboard-card">
                        <div class="stat-header">
                            <span class="stat-label">Total a receber</span>
                            <div class="stat-icon-small">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#2E2E2E" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                            </div>
                        </div>
                        <div class="stat-value card-valor">R$ 0,00</div>
                    </div>

                    <div class="dashboard-card">
                        <div class="stat-header">
                            <span class="stat-label">Vendas pendentes</span>
                            <div class="stat-icon-small alert">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#AF1E1E" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                            </div>
                        </div>
                        <div class="stat-value card-valor">0</div>
                        <div class="stat-desc">aguardando pagamento</div>
                    </div>

                    <div class="dashboard-card">
                        <div class="stat-header">
                            <span class="stat-label">Total de vendas</span>
                            <div class="stat-icon-small">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#2E2E2E" stroke-width="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>
                            </div>
                        </div>
                        <div class="stat-value card-valor">0</div>
                        <div class="stat-desc">cadastradas</div>
                    </div>

                    <div class="dashboard-card">
                        <div class="stat-header">
                            <span class="stat-label">Clientes ativos</span>
                            <div class="stat-icon-small">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#2E2E2E" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                            </div>
                        </div>
                        <div class="stat-value card-valor">0</div>
                        <div class="stat-desc">cadastrados</div>
                    </div>
                </div>
            </section>

            <section class="bottom-section">
                <div class="panel-container">
                    <h3 class="panel-title">Últimas Movimentações</h3>
                    <div class="movements-list">
                        </div>
                </div>

                <div class="panel-container">
                    <h3 class="panel-title">Maiores Devedores</h3>
                    <div class="debtors-list">
                        </div>
                </div>
            </section>
        </main>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <div id="clientModal" class="modal-overlay"></div>
    <div id="saleModal" class="modal-overlay"></div>
    <div id="paymentModal" class="modal-overlay"></div>
    <div class="notification" id="notification"></div>

    <script src="js/utils.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
